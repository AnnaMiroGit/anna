<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formlist</title>
</head>
<body>
    <fieldset>
        <legend>Выберите любимый напиток:</legend>
<form>
    <p><select name="drink">
        <option value="d1">Вода</option>
        <option value="d2">Кофе</option>
        <option value="d3">Чай</option>
        <option value="d4">Лимонад</option>
        <option value="d5">Вино</option>
        <option value="d6">Смузи</option>
        <option value="d7">Не люблю пить - люблю есть!</option>
    </select> 
    <input type="submit" value="Отправить"></p>
</form>
</fieldset>

<fieldset>
    <legend>Странные вопросы</legend>
<form>
    <p><strong>Какой сегодня день недели?</strong></p>
    <p><select name="days">
      <option value="r1">Понедельник</option>
      <option value="r2">Вторник</option>
      <option value="r3">Среда</option>
      <option value="r4">Четверг</option>
      <option value="r5">Пятница</option>
      <option value="r6">Суббота</option>
      <option value="r7">Воскресенье</option>
    </select></p>

    <p><strong>Сколько планет в солнечной системе?</strong></p>
    <p><select name="planet">
      <option value="p1">Шесть</option>
      <option value="p2">Семь</option>
      <option value="p3">Восемь</option>
      <option value="p4">Девять</option>
      <option value="p5">Десять</option>
      <option value="p6">Бесчисленное множество</option>
      <option value="p7">Земля - единственная</option>
    </select></p>

    <p><strong>С кем бы ты хотел(-а) провести день?</strong></p>
    <p><select name="famous">
      <option value="f1">Борис Ельцин</option>
      <option value="f2">Тилль Линдеман</option>
      <option value="f3">Анастасия Стоцкая</option>
      <option value="f4">Алишер Усманов</option>
      <option value="f5">Усейн Болт</option>
      <option value="f6">Илон Маск</option>
      <option value="f7">Сам с собой</option>
    </select></p>



    <p><input type="submit" value="Отправить"></p>
   </form>
</fieldset>
 

     
</body>
</html>
