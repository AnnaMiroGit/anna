<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>

    <style>
        /* 
        td: { 
            box-shadow: 0px 0px 10px orange;
        }
        */

    </style>
</head>
<body>
    <form autocomplete="off">
        <legend align="center">
            <b>
                АНКЕТА
            </b>
        </legend>

        <table width="700px" align="center" border="1" cellspacing="0" cellpadding="4">
            <tr>
                <td>Фамилия</td>
                <td>
                    <input type="text" name="surname" size="40">
                </td>
            </tr>
            <tr>
                <td>Имя</td>
                <td>
                    <input type="text" name="name" size="40">
                </td>
            </tr>
            <tr>
                <td>Отчество</td>
                <td>
                    <input type="text" name="middle_name" size="40">
                </td>
            </tr>
            <tr>
                <td>Пол</td>
                <td>
                    <label>
                        <input type="radio" name="sex" value=”1”>Мужской
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="sex" value=”2”>Женский
                    </label>
                </td>
            </tr>
            <tr>
                <td>Дата рождения</td>
                <td>
                    <input type="date" name="date_of_birth">
                </td>
            </tr>

            <tr>
                <td>Владею языками:</td>
                <td>
                    <label>
                        <input type="checkbox" name="bel">
                        Белорусский
                    </label>
                <br>
                    <label>
                        <input type="checkbox" name="rus">
                        Русский
                    </label>
                <br>
                    <label>
                        <input type="checkbox" name="eng">
                        Английский
                    </label>
                <br>
                    <label>
                        <input type="checkbox" name="chi">
                        Китайский
                    </label>
                </td>
            </tr>

            <tr>
                <td>Адрес места жительства (пребывания)</td>
                <td>
                    <input type="text" name="address" size="40">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                   <input type="button" onclick="checkForm()" value="Отправить данные">
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
